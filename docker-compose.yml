version: '3'

volumes:
    db-data:

services:
    web:
        build: .
        ports:
            - '8000:8000'
        volumes:
            - '.:/usr/src/'
        environment:
            - 'DATABASE_PASSWORD=postgres'
        tty: true
        stdin_open: true
        depends_on:
            - db
        links:
            - db
    db:
        image: postgres
        volumes:
            - 'db-data:/var/lib/postgresql/data'
        environment:
            - 'POSTGRES_USER=postgres'
            - 'POSTGRES_PASSWORD=postgres'
            - 'POSTGRES_HOST_AUTH_METHOD=trust'
